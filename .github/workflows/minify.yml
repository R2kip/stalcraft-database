name: Minify files

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  minify_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Minify json files
        run: |
          mkdir -p minified
          find . -type f -name "*.json" | while read -r json_file; do
              mkdir -p "minified/${json_file%/*}"
              jq -c . "$json_file" > "minified/$json_file"
          done
      
      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.6
        with:
          filename: "database-minified.zip"
          directory: "minified"
 
      - name: Upload Release
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: "database-minified.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.event.head_commit.id }}

